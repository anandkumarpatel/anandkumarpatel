<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
  </head>
  <body ng-controller="AppCtrl">
      <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('StarterApp', ['ngMaterial']);
      app.controller('AppCtrl', function($scope){});
    </script>

    <div class="box" layout="column" layout-align="center center">
      <md-button class=" main">
        <span class="message h2 header-thin" >Coming Soon<a disabled class="disabled" href="http://anandkumarpatel.com"></a></span>
      </md-button>
    </div>

    <style>
      .box {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .message {
        font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
        font-size: 33px;
        color: #5b3777;
        font-weight: 300;
      }
      .main {
        height: calc(100vh - 75%);
        width: calc(100vw - 25%);
      }

      .disabled {
        pointer-events: none;
        text-decoration: underline;
      }
    </style>
  </body>
</html>
